 <h1>Storm Center</h1>

<!-- CONTENT HERE -->
<main>
     <form method="get" action="thanks.html">
    <fieldset>
        <legend>Personal Information</legend>
            <label class="top">Full Name* <input type="text" pattern="[A-Za-z].{5,}" name="fname" required></label>
            <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Email* <input type="email" name="email" placeholder="youremailhere@gmail.com" required></label>
            <label class="top">Zip Code* <input type="number"  name="zip" placeholder="12345" required></label>
    </fieldset>
    
    <fieldset>
        <legend>About Storm</legend>
        <label class="top">Storm Date <input type="date" name="completedDate"></label>
        
        <label class="top">Storm Type <input type="text" list="storms">
            <datalist id="storms">
                <option value="Flash Flood">
                <option value="Hail"> 
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
        </label>
        
		<label class="top" for="rating">Rating (1 to 10)</label>
		<input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue">5</span>
        
           <label class="top">
        Storm Region 
        <select name="subject">
            <option value="">Select Region &#9662;</option>
            <option value="franklin">Franklin</option>
            <option value="greenville">Greenville</option>
            <option value="springfield">Springfield</option>
        </select>       
            </label>
        
    
    <div class="sbs">Are you in danger?</div>
        <label class="sbs"><input type="radio" name="level" value="yes">Yes</label>
        <label class="sbs"><input type="radio" name="level" value="maybe">Maybe</label>
        <label class="sbs"><input type="radio" name="level" value="no">No</label>
    </fieldset>
    
    <fieldset class="top">
        <legend>Aditional Information</legend>
        <textarea  class="size" name="comment" >Comments</textarea>
    </fieldset>
    
            <input type="submit" value="Send Storm Report" class="submitBtn"> 
    </form>
