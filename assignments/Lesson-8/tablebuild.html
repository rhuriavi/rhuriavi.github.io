<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Table</title>
    <meta charset="utf-8"/>
    <link href="table.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
      <div>
          <table>
              <thead>
                  <tr>
                      <th colspan="3">ACME Wildwest</th>
                  </tr>
              <tr>
                  <td>Period</td>
                  <td>Sales</td>
                  <td>Sales Goal</td>
              </tr>
              </thead>
              <tbody>
              <tr>
                  <td>August</td>
                  <td>$3,590</td>
                  <td>$4,000</td>
              </tr>
              <tr>
                  <td>September</td>
                  <td>$4,420</td>
                  <td>$5,000</td>
              </tr>
              <tr>
                  <td>October</td>
                  <td>$4,870</td>
                  <td>$5,000</td>
              </tr>
              <tr>
                  <td>November</td>
                  <td>$8,610</td>
                  <td class="darkblue">$7,500</td>
              </tr>
              <tr>
                  <td>Black Friday</td>
                  <td colspan="2">$3,200</td>
              </tr>
              <tr>
                  <td>December</td>
                  <td>$6,820</td>
                  <td>$7,500</td>
              </tr>
              </tbody>
              <tfoot>
                  <tr>
                      <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                  </tr>
              </tfoot>
          
          </table>
      </div>
  </body>
</html>
